# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    #1. repository checkout
    - uses: actions/checkout@v4
    #2. JDK 환경 설치
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    # 3. gradle 환경 설치
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    #4. 빌드
    - name: Build with Gradle Wrapper
      run: ./gradlew clean build

    #5. 빌드된 파일 이름 변경
    - name : change JAR Name
      run : mv ./build/libs/*SNAPSHOT.jar ./cicdtest.jar

    # 6. 빌드 및 이름 변경된 cicdtest.jar 파일 EC2 전송
    - name: SCP로 EC2에 빌드된 파일 전송하기
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: cicdtest.jar
        target: /home/ubuntu

    #7. 테스트
    - name : Gradle Test
      run : ./gradlew clean test

  #배포
  deploy:
    needs : build
    runs-on : ubuntu-latest

    steps:
      -name : EC2 Connect
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP}}
        username: ${{secrets.SSH_USERNAME}}
        key: ${{secrets.SSH_PRIVATE_KEY}}
        script_stop: true #배포 중 오류가 나면 즉시 중지
        script :
          sudo fuser -k -n tcp 8080 || true #8080 포트 사용 중지
          sudo nohup java -jar cicdtest.jar > ./output.log 2>&1 &

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
